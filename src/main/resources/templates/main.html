<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <link rel="stylesheet" media="screen" href="../static/css/loginStyle.css" th:href="@{/css/loginStyle.css}" />

    <script src="../scripts/main.js"></script>
</head>

<body>
<div class="container">
    <div class="main" >


        <form action="/signin" method="post">
            <div class="input-wrap" id="log" style="height: 430px">
                <ul>
                    <li><input type="text" name="login" placeholder="Enter email"></li>

                    <li><input type="text" name="password" placeholder="Password"></li>

                    <li class="wrap"><button class="btn">Login</button></li>
                </ul>
            </div>
        </form>


        <form action="">
            <div class="photograph_registration" id="reg"  style="height: 430px">
                <ul>
                    <li><label th:for="first_name">First Name:</label></li>
                    <input type="text" name="name" required>

                    <li><label th:for="surname">Surname:</label></li>
                    <input type="text" name="lastName" required>

                    <li><label th:for="email">E-mail:</label></li>
                    <input type="email" name="email" required>
                    <li><label th:for="password1">Password:</label></li>
                    <input type="password" id="password1"/>
                    <li><label th:for="password2"> Submit Password:</label></li>
                    <input type="password" id="password2"/>


                    <li><input type="submit" name="Sign up!" value="Sign up" class="btn"></li>
                </ul>
            </div>
        </form>


        <div class="btn-wrp">
            <button onclick="visibleLogin(); hideRegister(); ">
                Sign In
            </button>
            <!--<input  type="submit" class="button" name="Login" value="Sign in" class="submitSignIn">-->
            <button onclick="visibleRegister(); hideLogin();">
                Sign Up
            </button>
        </div>


    </div>
</div>


<script type="text/javascript">
    window.onload = function () {
        document.getElementById("password1").onchange = validatePassword;
        document.getElementById("password2").onchange = validatePassword;
    };
    function validatePassword(){
        var pass2=document.getElementById("password2").value;
        var pass1=document.getElementById("password1").value;
        if(pass1!==pass2)
            document.getElementById("password2").setCustomValidity("Passwords Don't Match");
        else
            document.getElementById("password2").setCustomValidity('');
//empty string means no validation error
    }



</script>


</body>
</html>
