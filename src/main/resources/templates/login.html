<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>



<div class="login">
    <form th:action="@{/login}"  method="post">
        <input type="text" name="" placeholder="Enter email">
        <input type="text" name="password" placeholder="Password">
        <input type="submit" name="Login">
    </form>
</div>

<form th:action="@{/saveUserLog}" method="post">

    <div class="user_registration">
        <ul>
            <li><label th:for="first_name">First Name:</label></li>
            <input type="hidden" name="type" value="${user}">
            <input type="text" name="firstName" placeholder="Enter first name" required>
            <li><label th:for="surname">Surname:</label></li>
            <input type="text" name="lastName" placeholder="Enter surname" required>
            <li><label th:for="email">E-mail:</label></li>
            <input type="email" name="email" placeholder="Enter E-mail" required>
            <li><label th:for="login">Login:</label></li>
            <input type="text" name="login" placeholder="Enter login" required>
            <li><label th:for="login">Login:</label></li>
            <input type="password" name="password" placeholder="Enter password" required>
            <h3><li><input type="submit" name="Sign up!"></li></h3>
        </ul>


    </div>

</form>

</body>
</html>
